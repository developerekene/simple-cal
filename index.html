<!DOCTPYE html>
<html>
<head>
	<title> A simple calculator - HTML, CSS, JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<body>
	<div class="wrapper">
		<div class="calc">
			<div class="mirror">
				<input placeholder="0">
			</div>
			<div class="button-section">
				<div class="btn-container">
                    <div class="btton">
                        <div class="btn-first">
                            <h2>C</h2>
                        </div>
                        <div class="btn-first">
                            <h2>()</h2>
                        </div>
                        <div class="btn-first">
                            <h2>%</h2>
                        </div>
                        <div class="btn-first">
                            <h2>/</h2>
                        </div>
                    </div>
				</div>
				<div class="btn-container">
					<div class="btton">
                        <div class="btn-first">
                            <h2>7</h2>
                        </div>
                        <div class="btn-first">
                            <h2>8</h2>
                        </div>
                        <div class="btn-first">
                            <h2>9</h2>
                        </div>
                        <div class="btn-first">
                            <h2>*</h2>
                        </div>
                    </div>
				</div>
				<div class="btn-container">
					<div class="btton">
                        <div class="btn-first">
                            <h2>4</h2>
                        </div>
                        <div class="btn-first">
                            <h2>5</h2>
                        </div>
                        <div class="btn-first">
                            <h2>6</h2>
                        </div>
                        <div class="btn-first">
                            <h2>-</h2>
                        </div>
                    </div>
				</div>
				<div class="btn-container">
					<div class="btton">
                        <div class="btn-first">
                            <h2>1</h2>
                        </div>
                        <div class="btn-first">
                            <h2>2</h2>
                        </div>
                        <div class="btn-first">
                            <h2>3</h2>
                        </div>
                        <div class="btn-first">
                            <h2>+</h2>
                        </div>
                    </div>
				</div>
				<div class="btn-container">
					<div class="btton">
                        <div class="btn-first">
                            <h2>0</h2>
                        </div>
                        <div class="btn-first">
                            <h2>00</h2>
                        </div>
                        <div class="btn-first">
                            <h2>.</h2>
                        </div>
                        <div class="diff">
                            <h2>=</h2>
                        </div>
                    </div>
				</div>
			</div>
		</div>
	</div>
</body>
</head>
</html>
